<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift Tracker</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

  <div id="currentTimes"></div>

  <div id="exportButtons">
    <button onclick="exportExcel(false)">
      <i class="fa-solid fa-file-excel"></i> Export
    </button>
    <button onclick="exportExcel(true)">
      <i class="fa-solid fa-triangle-exclamation"></i> Export (Escalated)
    </button>
    <button onclick="resetAllStatuses()">
      <i class="fa-solid fa-rotate-left"></i> Reset Status
    </button>
  </div>

  <div id="output"></div>

  <!-- Escalation Notes Modal -->
  <div id="escalationModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Escalation Notes</h3>

      <label>Issue</label>
      <input id="noteIssue">

      <label>Root Cause</label>
      <input id="noteRootCause">

      <label>Remarks</label>
      <input id="noteRemarks">

      <button onclick="saveEscalationNotes()">Save</button>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
