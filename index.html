<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shift Tracker</title>

  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
</head>
<body>

  <h1>Shift Tracker</h1>

  <div id="currentTimes"></div>

  <div class="top-actions">
    <button onclick="loadTemplate()">Load Template</button>
    <button class="danger" onclick="resetCurrentShift()">Reset Current Shift</button>
  </div>

  <div id="shiftFilter"></div>
  <div id="navigation"></div>
  <div id="output"></div>
  <div id="exportButtons"></div>

  <!-- Escalation Modal -->
  <div id="escalationModal" class="modal">
    <div class="modal-content">
      <h3>Escalation Details</h3>
      <label>Issue</label>
      <textarea id="noteIssue"></textarea>

      <label>Root Cause</label>
      <textarea id="noteRootCause"></textarea>

      <label>Remarks</label>
      <textarea id="noteRemarks"></textarea>

      <div class="modal-actions">
        <button onclick="saveEscalationNotes()">Save</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
