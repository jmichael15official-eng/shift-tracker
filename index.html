<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift Tracker</title>

  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>

  <div id="currentTimes"></div>

  <!-- Optional manual upload -->
  <input type="file" id="excelFile" accept=".xlsx" />

  <div id="navigation"></div>
  <div id="shiftFilter"></div>

  <div id="exportButtons"></div>

  <div id="output"></div>

  <!-- Escalation Modal -->
  <div id="escalationModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Escalation Notes</h3>

      <label>Issue:</label>
      <input id="noteIssue" type="text">

      <label>Root Cause:</label>
      <input id="noteRootCause" type="text">

      <label>Remarks:</label>
      <input id="noteRemarks" type="text">

      <button onclick="saveEscalationNotes()">Save</button>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
